name: mobile
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  build_runner: ^2.4.14
  auto_route: ^9.3.0+1
  auto_route_generator: ^9.3.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Poppins-Black.ttf
        weight: 900
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
        weight: 400
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        style: italic
        weight: 500
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        style: italic
        weight: 600
      - asset: assets/fonts/Poppins-BoldItalic.ttf
        style: italic
        weight: 700
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        style: italic
        weight: 800
      - asset: assets/fonts/Poppins-BlackItalic.ttf
        style: italic
        weight: 900
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Poppins-LightItalic.ttf
        style: italic
        weight: 300
      - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        style: italic
        weight: 200

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
